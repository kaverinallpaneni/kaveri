<!DOCTYPE html>
<html>
 <head>
    <script type="text/javascript">
     function add(){
        var a= Number(document.getElementById('value1').value);
        var b=Number(document.getElementById('value2').value);
        var c=a+b;
        document.getElementById('result').value=c;
    }
    function sub(){
        var a= Number(document.getElementById('value1').value);
        var b=Number(document.getElementById('value2').value);
        var c=a-b;
        document.getElementById('result').value=c;
    }
    function mul(){
        var a= Number(document.getElementById('value1').value);
        var b=Number(document.getElementById('value2').value);
        var c=a*b;
        document.getElementById('result').value=c;
    }
    function div(){
        var a= Number(document.getElementById('value1').value);
        var b=Number(document.getElementById('value2').value);
        var c=a/b;
        document.getElementById('result').value=c;
    }
    function reset()
    {
        document.getElementById('reset').value="";
        document.getElementById('value1').value="";
        document.getElementById('value2').value="";
    }
</script>
 </head>
<body>
    value1<input type="text" id="value1">
</br>
</br>
    value2<input type="text" id="value2">
</br>
</br>   
<input type="button" value="add" onclick="add()">
<input type="button" value="sub" onclick="sub()">
<input type="button" value="mul" onclick="mul()">
<input type="button" value="div" onclick="div()">
<input type="button" value="reset" id="reset" onclick="reset()">
</br>
</br>
 result<input type="text" id="result"> 
</br>
</body>
</html>
