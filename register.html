<!DOCTYPE html>
<html>
<head>
    <title>Register component wireframe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div>
		<header class="container">
            <hgroup class="row mt-4 mb-4">
                <div class="col-3"><img src="logo.jpg" width="100px" height="100px"></div>
                   <div class="col-6">
                <nav>
                    <a href="button" class="btn btn-primary">uploadmedia</a>
                    <a href="button" class="btn btn-primary">mymedia</a>
                    <a href="button" class="btn btn-primary">followers/following</a>
                     </nav>
                    </div>
                    <div class="col-3"> <a href="button" class="btn btn-primary">account</a>
                    </div>
                </hgroup>
                <hgroup class="row mt-4 mb-4">
                    <div class="col-3"><img src="profileimage.jpg" width="100px" height="100px">  </div>
                    <div class="col-3" >@welcome</div>
                    </hgroup>
                    </header>
                    <aside>
                        <div class="col-3"><div><u>account</u></div>
                        <div class="row mt-4 mb-4">
                        <a href="button" class="btn btn-primary">login</a>
                    </br>
                    </br>
                        <a href="button" class="btn btn-primary">register</a> 
                        </div>
                    </aside>
                    <section>
                       <form>
                            <div class="form-group row">
                              <label for="username" class="col-sm-3 col-form-label">username</label>
                              <div class="col-sm-9">
                                <input type="username" name="username"><input type="button" value="check">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="password" class="col-sm-3 col-form-label">Password</label>
                              <div class="col-sm-9">
                                <input type="password" name="password">
                              </div>  
                            </div>
                            <div class="form-group row">
                                <label for="repeatpassword" class="col-sm-3 col-form-label">repeatpassword</label>
                                <div class="col-sm-9">
                                  <input type="repeatpassword" name="repeatpassword">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="email" class="col-sm-3 col-form-label">email</label>
                                <div class="col-sm-9">
                                  <input type="email" name="email">
                                </div>
                              </div>
                              <div class="form-group row">
                                <div class="offset-sm-3 col-sm-9">
                                  <button type="submit" class="btn btn-primary">register</button>
                                </div>
                              </div>
                          </form>
                    </section>
                          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
    </html>
