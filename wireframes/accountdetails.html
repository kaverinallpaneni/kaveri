<!DOCTYPE html>
<html>
<head>
    <title>account details</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container">
        <hgroup class="row mt-4 mb-4">
            <div class="col-3"><img src="logo.jpg" width="100px" height="100px"></div>
               <div class="col-6">
            <nav>
                <a href="button" class="btn btn-primary">uploadmedia</a>
                <a href="button" class="btn btn-primary">mymedia</a>
                <a href="button" class="btn btn-primary">followers/following</a>
                 </nav>
                </div>
                <div class="col-3"> <a href="button" class="btn btn-primary">account</a>
                    <div class="col-3"> <a href="button" class="btn btn-primary">newsfeed</a>
                </div>
              </div>
            </hgroup>
                <hgroup class="row mt-4 mb-4">
                    <div class="col-3"><img src="profileimage.jpg" width="100px" height="100px">  </div>
                    <div class="col-3" >@username</div>
                </hgroup>
                </header>
                <aside>
                <div class="row form-group">
                    <div class="col-6">
                    <div class="col-1"><u>account</u></div>
                 <div class="col-1"> <a href="button" class="btn btn-primary">newsfeed</a></div>
                 <div class="col-1">     <a href="button" class="btn btn-primary">blocked acoounts</a></div>
                    <div class="col-1">  <a href="button" class="btn btn-primary">account update</a></div>
                        <div class="col-1">  <a href="button" class="btn btn-primary">search</a></div>
                            <div class="col-1"> <a href="button" class="btn btn-primary">logout</a></div>
                       </div>
	
                       <form>
                        <div class="form-group row">
                          <label for="username" class="col-sm-3 col-form-label">username</label>
                          <div class="col-sm-9">
                            <input type="username" name="username"><input type="button" value="check">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="password" class="col-sm-3 col-form-label">Password</label>
                          <div class="col-sm-9">
                            <input type="password" name="password">
                          </div>  
                        </div>
                        <div class="form-group row">
                            <label for="repeatpassword" class="col-sm-3 col-form-label">repeatpassword</label>
                            <div class="col-sm-9">
                              <input type="repeatpassword" name="repeatpassword">
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="email" class="col-sm-3 col-form-label">email</label>
                            <div class="col-sm-9">
                              <input type="email" name="email">
                            </div>
                          </div>
                          <div class="form-group row">
                            <div class="offset-sm-3 col-sm-9">
                              <button type="submit" class="btn btn-primary">update</button>
                            </div>
                          </div>
                      </form>
                      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
                      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
                    </body>
                    </html>
